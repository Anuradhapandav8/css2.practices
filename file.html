<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Ticket</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.ticket {
    width: 300px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.info {
    margin-bottom: 20px;
}

.info p {
    margin-bottom: 10px;
}

.footer {
    font-size: 12px;
    color: #666;
}

.footer p {
    margin-bottom: 5px;
}

@media only screen and (max-width: 768px) {
    .ticket {
        width: 90%;
        margin: 20px auto;
    }
}

@media only screen and (max-width: 480px) {
    .ticket {
        width: 100%;
        margin: 10px auto;
    }
    .header {
        flex-direction: column;
        align-items: flex-start;
    }
    .logo {
        margin-bottom: 10px;
    }
}

</style>
<body>
    <div class="ticket">
        <div class="header">
            <img src="https://img.jagranjosh.com/images/2024/April/1042024/Logo_of_Sir_Visvesvaraya_Institute_of_Technology_Nashik_Logo.png" alt="College Logo" class="logo">
            <h4>  SVIT college Event Ticket</h4>
        </div>
        <div class="info">
            <p>Name:  pandav anuradha</p>
            <p>College ID: </p>
            <p>Event Name: Annual Cultural </p>
            <p>Date: 11th dec 2024</p>
            <p>Time: 13:00 AM</p>
            <p>Venue: College Auditorium</p>
        </div>
        <div class="footer">
            <p>Please bring this ticket to the event.</p>
            <p>Valid only for the mentioned event and date.</p>
        </div>
    </div>
</body>
</html>
